	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length===0 || arr.length==1) return Number.NEGATIVE_INFINITY;
			let firstMax = Number.NEGATIVE_INFINITY;
			let secondMax = Number.NEGATIVE_INFINITY;
			let same = true; 
			for(let i=0;i<arr.length;++i){
				if(same) same = arr[0]!==arr[i]?false:true;
				if(arr[i]>firstMax ){
					secondMax = firstMax;
					firstMax=arr[i];
				}
				else if(arr[i]>secondMax && arr[i]!=firstMax)secondMax = arr[i];
			}
			if(same)return Number.NEGATIVE_INFINITY;
			else return secondMax;
		}
